{% extends 'accounts/base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <div class="col-md-7">
        <div id="login_form" class="">
            <div class="" id="form">
                <form method="post">
                    {% csrf_token %}
                    <div class="card text-center"><br>
                            <p class="h3">Forgot your Password?</p>
                        <!--Header-->
                        <div class="card-body mx-4 mt-4">
                            <p><em>Enter your email address below, and we'll email instructions for setting a new one</em></p>
                          <!--Body-->
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-outline-blue z-depth-2" value="Damzoom Instructions">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
