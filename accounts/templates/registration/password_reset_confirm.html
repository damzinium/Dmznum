{% extends 'accounts/base.html' %}

{% block title %}Enter new Password{% endblock %}

{% block content %}
    {% if validlink %}
    <h3>Set new Password</h3>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
    </form>
        {% else %}
        <h1>Password Reset complete</h1>
    <p>Your new password has been set. You can login <a href="{% url 'accounts:login' %}">here</a></p>
    {% endif %}
{% endblock %}
