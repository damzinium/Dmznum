{% extends 'accounts/base.html' %}
{% load static %}


{% block content %}
	<!-- {% if form.errors %}
		<p class="error">Sorry, that's not a valid username of password</p>
	{% endif %} -->


    <div class="col-md-7">
        <div id="login_form" class="">
            <div class="" id="form">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="card text-center"> <br>
                      <p class="h3">Sign in</p>

                        <div class="card-body mx-4">
                            <div class="" style="min-width:100%">
                                <input class="form-control" type="text" id="username" name="username" placeholder="Your username or email">
                                <label for="username"></label>
                            </div>

                            <div class="" style="min-width:100%">
                                <input class="" type="password" id="password" name="password" placeholder="Your password" >
                                <label for="password"></label>
                            </div>

                          <div class="d-flex justify-content-around">
                            <div>
                                <!-- Remember me -->
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                                  <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                                </div>
                            </div>
                            <div>
                              <!-- Forgot password -->
                              <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
                            </div>
                          </div>

                          <div class="text-center mb-4">
                            <input type="submit" class="btn btn-outline-info waves-effect" value="login" />
                          </div>
                          <!-- Register -->
                          <p>Not a member?
                              <a href="../register">Register</a>
                          </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
