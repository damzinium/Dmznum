{% extends 'library/base.html' %}

{% load static %}

{% block title %}Settings{% endblock %}

{% block page_title %}Settings{% endblock %}

{% block content %}
<br>
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <nav role="navigation" class="col-md-10">
            <ul class="nav nav-tabs md-tabs light-green darken-1 lighten-1 white-text" id="myTabMD" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="account-tab-md" data-toggle="tab"
                       data-tab-content-href="{% url 'accounts:account_settings' %}" href="#account-md" role="tab"
                       aria-controls="account-md" aria-selected="true">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="security-tab-md" data-toggle="tab"
                       data-tab-content-href="{% url 'accounts:security_settings' %}" href="#security-md" role="tab"
                       aria-controls="security-md" aria-selected="false">Security</a>
                </li>
            </ul>
            <div class="tab-content card pt-5" id="myTabContentMD">
                <div class="tab-pane fade show active" id="account-md" role="tabpanel" aria-labelledby="account-tab-md">

                </div><!-- /.profile tab -->

                <!-- SECURITY TAB -->
                <div class="tab-pane fade" id="security-md" role="tabpanel" aria-labelledby="security-tab-md">

                </div>
            </div>
        </nav>

    </div> <!-- /.row -->
</div> <!-- /.container -->

<script src="{% static 'account/js/settings.js' %}"></script>
{% endblock %}
