{% load static %}
<!DOCTYPE html>
<html>
<head>
    
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-85689451-2"></script><!-- Global site tag (gtag.js) - Google Analytics -->
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-85689451-2');
</script>
<meta name="google-site-verification" content="xSCoNEvMbZAmq4Kg8aalqJyQV1AY4Hc91jaCVV1VVgs" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>{% block title %}{% endblock %} | Damzinium</title>
<link rel="icon" href="{% static 'damzi/img/favicon.ico' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"><!-- Page styles -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"><!-- Font Awesome -->
<link href="{% static 'library/css/compiled-4.7.4.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'account/css/styles.css' %}"><!-- Material Design Custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'damzi/css/utils.css' %}"><!-- Styles for Utilities -->
<style type="text/css">
  html, body {background: #fff;}
  .loader {position: fixed; left: 0; top: 0; z-index: 99; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; box-sizing: border-box;}
  .loader-text {font-size: 30px;}
  .loader-img {width: 80px;}
</style>

</head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body>
<!-- loader image --><div class="loader"><img class="loader-img" src="{% static 'images/loading.gif' %}" alt="loading"/></div>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
    <ul id="messages" class="list-group"></ul>
    <div class="mdl-layout__content">
      <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col">
          <div class="justify-content-center align-items-center"><img src="{% static 'account/images/d-logo.png' %}"></div><!-- Logo and text for sign-up and log-in forms --> <br>
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
</div>

<div class="network-status alert-info"><!-- No Internet alert -->
    <div><img src="{% static 'damzi/img/offline.png' %}" alt="offline image"/>No internet connection</div>
</div>

<script type="text/javascript">    // hide page loader
    window.addEventListener("load", function () {
        var ajaxLoader = $('<span class="ajax-loader alert alert-warning">Loading...</span>')
          .insertBefore('#messages').fadeOut("fast", function () {
            getAndRenderMessages();
          });
        const loader = $('.loader');
        loader.fadeOut("slow", function () {
          loader.remove();
        });
    });
</script>
<!-- Material Design Lite --><script type="text/javascript" src="{% static 'damzi/js/utils.js' %}"></script>
<!-- Bootstrap tooltips --><script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- Bootstrap core JavaScript --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- MDB core JavaScript --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/js/mdb.min.js"></script>
</body>
</html>
