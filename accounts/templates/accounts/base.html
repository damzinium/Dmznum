<!--loads the path to our static files -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Account options{% endblock %}</title>
    <link rel="icon" href="{% static 'damzi/images/favicon.ico' %}">

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Material Design Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Bootstrap All CSS -->
    <!--<link href="{ % static 'account/css/compiled.min.css' %}" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/mdb.min.css' %}" />
    <!-- Material Design Lite -->
   <!--  <link rel="stylesheet" href="{% static 'account/mdl/material.min.css' %}"> -->
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="{% static 'account/Swiper-4.0.7/dist/css/swiper.min.css' %}">
    <!-- Material Design Custom CSS -->
    <link rel="stylesheet" href="{% static 'account/css/styles.css' %}">
    <!-- Damzinium Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/default.css' %}">




    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css">
        /* YOUR CUSTOM STYLES */
html, body {
    overflow-x: hidden;


            background: #833ab4; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #f9d423, #52c234, #ffafbd); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #f9d423, #52c234, #ffafbd); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            text-align: center;
            min-height: 60px;

        }
        .mdl-layout__header {
            vertical-align: middle;
        }
        .android-logo-image{
            min-width: 20%;
        margin-top: 1%;
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="mdl-layout__header">
            <img class="android-logo-image" src="{% static 'account/images/logoandtext.png' %}" style="height:100%;">
      </div>


    <!--Main Layout-->
    <div class="mdl-layout__content">
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    </div>

<!-- Material Design Lite -->
    <script src="{% static 'account/mdl/material.min.js' %}"></script>


</body>
</html>
