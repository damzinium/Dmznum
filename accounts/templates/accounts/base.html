<!--loads the path to our static files -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Account options{% endblock %}</title>
    <link rel="icon" href="{% static 'damzi/img/favicon.ico' %}">

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/css/mdb.min.css" rel="stylesheet">
    <!-- Material Design Custom CSS -->
    <link rel="stylesheet" href="{% static 'account/css/styles.css' %}">

    <!-- Your custom styles (optional) -->
    <!-- Styles for Utilities -->
    <link rel="stylesheet" type="text/css" href="{% static 'damzi/css/utils.css' %}">
    <!-- Styles for Utilities -->

    <style type="text/css">
        /* YOUR CUSTOM STYLES */
        html, body {
        overflow-x: hidden;
            background: #eee;
            text-align: center;
            min-height: 60px;
        }
        /* New features */
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 99;
            width: 100%;
            height: 100%;
            background: white;
            /*middle of page*/
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .loader-text {
            font-size: 30px;
        }

        .loader-img {
            width: 80px;
        }
        /* New features */
    </style>
</head>
<body>
    <!-- New features -->
    <div class="loader">
        <img class="loader-img" src="{% static 'damzi/img/loading.gif' %}" alt="loading"/>
        <div class="loader-text">
            Damzinium
        </div>
    </div>
    <!-- New features -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="mdl-layout__header">
        <img src="{% static 'account/images/logoandtext.png' %}">
    </div>

    <!--Main Layout-->
    <div class="mdl-layout__content">
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    </div>
    <!-- New features -->
    <div class="network-status alert-info">
        <div>
            <img src="{% static 'damzi/img/offline.png' %}" alt="offline image"/>
            No internet connection
        </div>
    </div>
    <!-- New features -->
    <script type="text/javascript">
        // show page loading overlay
        window.addEventListener("load", function () {
            const loader = document.querySelector(".loader");
            loader.classList.add("hidden");
        });
    </script>
    <!-- Scripts for Utilities -->
    <script type="text/javascript" src="{% static 'damzi/js/utils.js' %}"></script>
    <!-- Scripts for Utilities -->
</body>
</html>
