<!--loads the path to our static files -->
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}Welcome{% endblock %}</title>
<link rel="icon" href="{% static 'account/images/favicon.ico' %}">

    <!--all the necessary files-->
    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Material Design Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Bootstrap All CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/compiled.min.css' %}" />
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="{% static 'account/mdl/material.min.css' %}">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="{% static 'account/Swiper-4.0.7/dist/css/swiper.min.css' %}">
    <!-- Material Design Custom CSS -->
    <link rel="stylesheet" href="{% static 'account/css/styles.css' %}">
    <!-- Damzinium Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/default.css' %}">
    <!-- Your custom styles (optional) -->
    <style type="text/css">
        /* YOUR CUSTOM STYLES */
        body {
            background: #ddd;
            color:#000;
            overflow-x: hidden;
        }
        /*the supporting text(course desciprtion) of all cards in the swiper*/
        .swiper-slide > .mdl-card > .mdl-card__supporting-text{
            font-size: 0.8em;
            padding: 4px;
            width: 100%;
            text-align: left;
        }
        /*------------swipers---------------*/
/*swiper one*/
.swiper-container {
    width: 100%;
    height: 300px;
    margin: 20px auto;
}
.swiper-slide {
    text-align: center;
    width: 60%;

    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}
.swiper-slide:nth-child(2n) {
    width: 40%;
}z
.swiper-slide:nth-child(3n) {
    width: 20%;
}



    </style>

</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        {% include 'accounts/header.html' %}

    <!-- MAIN BODY -->
    <div class="mdl-layout__content">
        <!--WORK HERE-->
        {% block content %}
        {% endblock %}
        <!-- /WORK HERE -->

{% include 'accounts/footer.html' %}


      </div>
      <!-- /MAIN BODY -->
</div>


    <!-- Material Design Lite -->
    <script src="{% static 'account/mdl/material.min.js' %}"></script>
    <!-- Swiper JS -->
    <script src="{% static 'account/Swiper-4.0.7/dist/js/swiper.min.js' %}"></script>
 <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3.5,
        spaceBetween: 30,
        freeMode: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        breakpoints: {
            1024: {
                slidesPerView: 3,
                spaceBetween: 40
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 30
            },
            640: {
                slidesPerView: 1.5,
                spaceBetween: 20
            },
            320: {
                slidesPerView: 1,
                spaceBetween: 10
            }
        }
      });
    </script>


<script type="text/javascript">
wpac_init = window.wpac_init || [];
wpac_init.push({widget: 'Rating', id: 9735});
(function() {
    if ('WIDGETPACK_LOADED' in window) return;
    WIDGETPACK_LOADED = true;
    var mc = document.createElement('script');
    mc.type = 'text/javascript';
    mc.async = true;
    mc.src = 'https://embed.widgetpack.com/widget.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(mc, s.nextSibling);
})();
</script>

</body>
</html>
