{% extends 'library/base2.html' %}
{% load static %}



{% block content %}
    <div class="container">
            <div class="flex-center flex-column">
                <h1 class="mb-4">Contact Us</h1>
            </div>


    <!--Section: Contact v.3-->
<section class="section mb-5 pt-5">

    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-md-12">

            <!--Form with header-->
            <div class="card" style="height: 100%">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card-body form">
                            <div class="mb-5">
                                    <h3>Kindly fill in your details...</h3>
                                </div>

                            <form action="https://formspree.io/damzinium@gmail.com" method="post">
                                <!--Grid row-->
                                <div class="row">

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <div class="md-form">
                                                <input type="text" name="name" id="form-contact-name" class="form-control">
                                                <label for="form-contact-name" class="">Your name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Grid column-->

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <div class="md-form">
                                                <input type="text" name="email" id="form-contact-email" class="form-control">
                                                <label for="form-contact-email" class="">Your email</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Grid column-->

                                </div>
                                <!--Grid row-->

                                <!--Grid row-->
                                <div class="row">

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <div class="md-form">
                                                <input type="text" name="phone" id="form-contact-phone" class="form-control">
                                                <label for="form-contact-phone" class="">Your phone</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Grid column-->

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <div class="md-form">
                                                <input type="text" name="company" id="form-contact-company" class="form-control">
                                                <label for="form-contact-company" class="">Your company</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Grid column-->

                                </div>
                                <!--Grid row-->

                                <!--Grid row-->
                                <div class="row">

                                    <!--Grid column-->
                                    <div class="col-md-12">

                                        <div class="md-form">
                                            <textarea type="text" name="message" id="form-contact-message" class="md-textarea"></textarea>
                                            <label for="form-contact-message">Your message</label>
                                        </div>

                                        <div class="md-form">
                                            <input type="submit" class="btn btn-default">
                                            <!--By default, after submitting a form the user is shown the Formspree "Thank You" page. You can provide an alternative URL for that page.-->
                                            <input type="hidden" name="_next" value="{% url 'library:contact' %}" />
                                        </div>
                                    </div>

                                    </div>
                                    <!--Grid column-->

                                <!--Grid row-->
                            </form>

                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card-body contact text-center green">
                            <div class="container">
                                <div class="mb-5">
                                    <h3>Contact information</h3>
                                </div>

                                <ul class="contact-icons">
                                    <li><i class="fa fa-map-marker" style="color: #256327"></i>
                                        <p>Accra, Ghana.</p>
                                    </li>

                                    <li><i class="fa fa-phone" style="color: #256327"></i>
                                        <p>026 542 8138 / 026 323 6139 / 057 650 0285</p>
                                    </li>

                                    <li><i class="fa fa-envelope" style="color: #256327"></i>
                                        <p>damzinium@gmail.com</p>
                                    </li>
                                </ul>

                                <hr class="hr-light mb-4 mt-4">

                                <ul class="inline-ul text-center list-unstyled">
                                    <li><a class="icons-sm tw-ic" href="https://twitter.com/damzinium_inc"><i class="fa fa-twitter" style="color: #256327"></i></a></li>
                                    <li><a class="icons-sm li-ic" href="https://plus.google.com/u/0/103145716500637224815"><i class="fa fa-google" style="color: #256327"> </i></a></li>
                                    <li><a class="icons-sm ins-ic" href="https://www.instagram.com/damzinium_inc/"><i class="fa fa-instagram" style="color: #256327"> </i></a></li>
                                    <li><a class="icons-sm ins-ic" href="https://web.facebook.com/Damzinium-INC-285192118553538/"><i class="fa fa-facebook" style="color: #256327"> </i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/Form with header-->

        </div>
        <!--Grid column-->

    </div>
    <!--Grid row-->

</section>
<!--Section: Contact v.3-->
 </div>


{% endblock %}
