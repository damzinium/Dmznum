<!--loads the path to our static files -->
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}Studyroom{% endblock %}</title>
  <link rel="icon" href="{% static 'library/images/favicon.ico' %}">

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--EMOJI font-->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <!--Material Design Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Bootstrap All CSS -->
    <link href="{% static 'library/css/compiled.min.css' %}" rel="stylesheet">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="{% static 'library/mdl/material.min.css' %}">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="{% static 'library/Swiper-4.0.7/dist/css/swiper.min.css' %}">
    <!-- Material Design Custom CSS -->
    <link rel="stylesheet" href="{% static 'library/css/styles.css' %}">
    <!-- Damzinium Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/default.css' %}">
    <!--Page specific CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/courses.css' %}">
    <style type="text/css">
        .light-font .breadcrumb-item + .breadcrumb-item::before {
                color: #fff;
            }
            .light-font .breadcrumb-item.active {
                color: #cfd8dc;
            }

        .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: transparent;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
        .swiper-slide-t:nth-child(2n) {
        width: 40%;
    }
    .swiper-slide-t:nth-child(3n) {
        width: 20%;
    }
    </style>
  </head>
  <body>



  {% block modal %}
  {% endblock %}

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      {% include 'accounts/header.html' %}


        <main class="mdl-layout__content">


                        <!--WORK HERE-->
            {% block content %}
            {% endblock %}
          <!-- /WORK HERE -->



        {% include 'accounts/footer.html' %}
      </main>


    </div>
    <!--/ Simple header with scrollable tabs. -->






  <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'library/js/jquery-3.2.1.min.js' %}"></script>
    <!-- Material Design Lite -->
    <script src="{% static 'library/mdl/material.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'library/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'library/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'library/js/mdb.min.js' %}"></script>
  <!-- Swiper JS -->
    <script src="{% static 'library/Swiper-4.0.7/dist/js/swiper.min.js' %}"></script>
    <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper('.swiper-container', {
          navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
            });
      </script>

  </body>
</html>
