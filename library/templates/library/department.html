{% extends 'library/base.html' %}
{% load static %}

{% block content %}

<!--Department Dynamic Generation-->
        {% for department in object_list %}
            <!-- Grid row -->
            <div class="row d-flex justify-content-center">

                <!-- Grid column -->
                <div class="col-md-10 col-xl-10 py-3">
                    <!--Accordion wrapper-->
                    <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

                      <!-- Accordion card -->
                      <div class="card">

                        <!-- Card header -->
                        <div class="card-header" role="tab" id="heading{{ department.id }}">
                          <a data-toggle="collapse" data-parent="#accordionEx" href="#collapse{{ department.id }}" aria-expanded="true" aria-controls="collapse{{ department.id }}">
                            <h5 class="mb-0">
                              {{ department.department_name }} <i class="fa fa-angle-down rotate-icon"></i>
                            </h5>
                          </a>
                        </div>

                        <!-- Card body -->
                        <div id="collapse{{ department.id }}" class="collapse show" role="tabpanel" aria-labelledby="heading{{ department.id }}" data-parent="#accordionEx">
                          <div class="card-body">
                            <div class="mdl-grid">
                                    {% for course in department.course_set.all %}

                                        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
                                          <div class="mdl-card__media">
                                              <img src="{% static 'library/images/placeholder.jpg' %}" width="100%"
                                            >
                                          </div>
                                          <div class="mdl-card__title">
                                            {{ course.course_code }}
                                          </div>
                                          <div class="mdl-card__supporting-text">
                                            {{ course.course_name }}
                                          </div>
                                          <div class="mdl-card__actions mdl-card--border">
                                            <a href="{% url 'library:detail' course.id %}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                              Study
                                            </a>
                                          </div>
                                        </div>

                                    <!--/.Card-->
                                    {% endfor %}
                                    </div>
                                </div>
                          </div>
                        </div>

                      </div>
                      <!-- Accordion card -->


                    </div>
                    <!-- Accordion wrapper -->
                </div>
        {% endfor %}
        <!--/Department Dynamic Generation-->

{% endblock %}
