{% load static %}
<!doctype html>
<html lang="en">
<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-85689451-2"></script><!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-85689451-2');
    </script>
    <meta name="google-site-verification" content="xSCoNEvMbZAmq4Kg8aalqJyQV1AY4Hc91jaCVV1VVgs" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Damzinium</title>
    <link rel="icon" href="{% static 'library/images/favicon.ico' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!--EMOJI font-->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"><!--Material Design Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><!-- Material Design Bootstrap All CSS -->
    <link href="{% static 'library/css/compiled-4.7.4.min.css' %}" rel="stylesheet"><!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css"><!-- Swiper CSS -->
    <link rel="stylesheet" href="{% static 'library/css/styles.css' %}"><!-- Material Design Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/default.css' %}"><!-- Damzinium Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'damzi/css/utils.css' %}"><!-- Styles for Utilities -->
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/courses.css' %}">
    <style type="text/css">
        html, body {background: #fff;}
        .loader {position: fixed; left: 0; top: 0; z-index: 99; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; box-sizing: border-box;}
        .loader-text {font-size: 30px;}
        .loader-img {width: 80px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!-- loader image -->
    <div class="loader">
        <img class="loader-img" src="{% static 'images/loading.gif' %}" alt="Loading..."/>
    </div>

    {% block modal %}
    {% endblock %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% include 'accounts/header.html' %}

    <ul id="messages" class="list-group"></ul>
        <main class="mdl-layout__content">
            <!--WORK HERE-->

            {% block content %}
            {% endblock %} 
            <!--WORK HERE-->
    
            {% include 'accounts/footer.html' %}
        </main>
    </div>
    <div class="network-status alert-warning">
        <div>
            <img src="{% static 'damzi/img/offline.png' %}" alt="offline image"/>
            No internet connection
        </div>
    </div>
  <!-- SCRIPTS -->
<!-- Material Design Lite --><script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- Bootstrap tooltips --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/js/mdb.min.js"></script>
<!-- Swiper JS --><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script>
    //Initialize Swiper
      var swiper = new Swiper('.swiper-container', {
          navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
        slidesPerView: 4, spaceBetween: 30, freeMode: true, pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        breakpoints: {
            1024: {
                slidesPerView: 3,
                spaceBetween: 40
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 30
            },
            640: {
                slidesPerView: 1.5,
                spaceBetween: 20
            },
            320: {
                slidesPerView: 1,
                spaceBetween: 10
            }
        }
      });

      var swiper = new Swiper('.swiper-testimonials-about', {
          slidesPerView: 1.5, spaceBetween: 30, freeMode: true, pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
        });
    </script>
    <script type="text/javascript">
      // hide page loader
      window.addEventListener("load", function () {
        var ajaxLoader = $('<span class="ajax-loader alert alert-warning">Loading...</span>')
          .insertBefore('#messages').fadeOut("fast");
        const loader = $('.loader');
        loader.fadeOut("slow", function () {
          loader.remove();
        });
      });
    </script>
<!-- Scripts for Utilities --><script type="text/javascript" src="{% static 'damzi/js/utils.js' %}"></script>
</body>
</html>
