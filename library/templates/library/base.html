    <!--loads the path to our static files -->
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Courses | Damzinium</title>
      <link rel="icon" href="{% static 'library/images/favicon.ico' %}">

    <!-- Research on the add to homescreen feature meta tag -->

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Material Design Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Bootstrap All CSS -->
    <link href="{% static 'library/css/compiled.min.css' %}" rel="stylesheet">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="{% static 'library/mdl/material.min.css' %}">
    <!-- Material Design Custom CSS -->
    <link rel="stylesheet" href="{% static 'library/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'library/css/styles (2).css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/compiled-mdb.min.css' %}" />
    <!-- Damzinium Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/default.css' %}">
    <!--Page specific CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/courses.css' %}">
  </head>
  <body class="mdl-color--grey-100 mdl-color-text--grey-700">
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="android-header mdl-layout__header mdl-layout__header--scroll ">
        <!--header row-->
        <div class="mdl-layout__header-row gradient-nav">
          <!-- Title -->
          <span class="android-title mdl-layout-title">
            <!--navbar logo-->
            <img class="android-logo-image" src="{% static 'library/images/logoandtext.png' %}" style="height:100%;">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons" style="margin-top: 10px;">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'library:department' %}">Courses</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'library:about' %}">About</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'library:contact' %}">Contact</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'library:faq' %}">FAQ</a>
            </nav>
          </div>
          <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="{% static 'library/images/logoandtext.png' %}" style="height:100%;">
          </span>
          <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
            <a href="{% url 'damzi:index' %}"><li class="mdl-menu__item">Sign out</li></a>
          </ul>
        </div>

        <!--/header row-->

      </header>

      <!-- SIDEBAR -->
      <div class="demo-drawer mdl-layout__drawer damzi-blue-deep mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="{% static 'account/images/default.jpg' %}" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>{{ full_name }}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                <a href="{% url 'damzi:index' %}"> <li class="mdl-menu__item">Sign out</li></a>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation damzi-blue-deep-2">
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="{% url 'accounts:profile' %}"><i class="mdl-color-text--blue-grey-100 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="{% url 'library:department' %}"><i class="mdl-color-text--blue-grey-100 material-icons" role="presentation">library_books</i>Courses</a>
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="{% url 'library:about' %}"><i class="mdl-color-text--blue-grey-100 material-icons" role="presentation">info</i>About</a>
          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="{% url 'library:contact' %}"><i class="mdl-color-text--blue-grey-100 material-icons" role="presentation">phone</i>Contact Us</a>

          <div class="mdl-layout-spacer"></div>

          <a class="mdl-navigation__link mdl-color-text--blue-grey-100" href="{% url 'library:faq' %}"><i class="mdl-color-text--blue-grey-100 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span>FAQ</a>
        </nav>
      </div>
      <!-- END SIDEBAR -->


      <main class="mdl-layout__content">
          <!--WORK HERE-->
            {% block content %}
            {% endblock %}
          <!-- /WORK HERE -->


{% include 'accounts/footer.html' %}
      </main>


    </div>
    <!--/ Simple header with scrollable tabs. -->







    <!-- Material Design Lite -->
    <script src="{% static 'library/mdl/material.min.js' %}"></script>

  <!-- JQuery -->
    <script type="text/javascript" src="{% static 'library/js/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'library/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'library/js/bootstrap.min.js' %}"></script>
  </body>
</html>
