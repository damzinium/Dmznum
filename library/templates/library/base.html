<!--loads the path to our static files -->
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta name="google-site-verification" content="xSCoNEvMbZAmq4Kg8aalqJyQV1AY4Hc91jaCVV1VVgs" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}Studyroom{% endblock %}</title>
  <link rel="icon" href="{% static 'library/images/favicon.ico' %}">

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--EMOJI font-->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <!--Material Design Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Bootstrap All CSS -->
    <link href="{% static 'library/css/compiled.min.css' %}" rel="stylesheet">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css">
    <!-- Material Design Custom CSS -->
    <link rel="stylesheet" href="{% static 'library/css/styles.css' %}">
    <!-- Damzinium Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/default.css' %}">

    <!-- Styles for Utilities -->
    <link rel="stylesheet" type="text/css" href="{% static 'damzi/css/utils.css' %}">
    <!-- Styles for Utilities -->

    <!--Page specific CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/courses.css' %}">
    <style type="text/css">
        .light-font .breadcrumb-item + .breadcrumb-item::before {
                color: #fff;
            }
            .light-font .breadcrumb-item.active {
                color: #cfd8dc;
            }

        /*the supporting text(course desciprtion) of all cards in the swiper*/
        .swiper-slide > .mdl-card > .mdl-card__supporting-text{
            font-size: 0.8em;
            padding: 4px;
            width: 100%;
            text-align: left;
        }
        /*------------swipers---------------*/
        /*swiper one*/
        .swiper-container {
            width: 100%;
            height: 300px;
            margin: 20px auto;
        }
        .swiper-slide {
            text-align: center;
            width: 60%;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .swiper-slide:nth-child(2n) {
            width: 40%;
        }
        .swiper-slide:nth-child(3n) {
            width: 20%;
        }

        /* New features */
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 99;
            width: 100%;
            height: 100%;
            background: white;
            /*middle of page*/
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .loader-text {
            font-size: 30px;
        }

        .loader-img {
            width: 80px;
        }
    </style>
  </head>
  <body>
    <!-- New features -->
    <div class="loader">
        <img class="loader-img" src="{% static 'damzi/img/loading.gif' %}" alt="loading"/>
        <div class="loader-text">
            Damzinium
        </div>
    </div>
    <!-- New features -->


  {% block modal %}
  {% endblock %}

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      {% include 'accounts/header.html' %}


        <main class="mdl-layout__content">

            <!--WORK HERE-->
                {% block content %}
                {% endblock %}
              <!-- /WORK HERE -->



        {% include 'accounts/footer.html' %}
      </main>


    </div>
    <!--/ Simple header with scrollable tabs. -->


    <!-- New features -->
    <div class="network-status alert-info">
        <div>
            <img src="{% static 'damzi/img/offline.png' %}" alt="offline image"/>
            No internet connection
        </div>
    </div>
    <!-- New features -->



  <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Material Design Lite -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/js/mdb.min.js"></script>
  <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
      <script>
      var swiper = new Swiper('.swiper-container', {
          navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
        slidesPerView: 3.5,
        spaceBetween: 30,
        freeMode: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        breakpoints: {
            1024: {
                slidesPerView: 3,
                spaceBetween: 40
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 30
            },
            640: {
                slidesPerView: 1.5,
                spaceBetween: 20
            },
            320: {
                slidesPerView: 1,
                spaceBetween: 10
            }
        }
      });
    </script>
    <script type="text/javascript">
        // show page loading overlay
        window.addEventListener("load", function () {
            const loader = document.querySelector(".loader");
            loader.classList.add("hidden");
        });
    </script>
    <!-- Scripts for Utilities -->
    <script type="text/javascript" src="{% static 'damzi/js/utils.js' %}"></script>
    <!-- Scripts for Utilities -->
  </body>
</html>
