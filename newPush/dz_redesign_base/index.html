<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- All Bootstrap -->

  <!-- Material Design Lite -->
<link rel="stylesheet" href="css/material.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
  <!-- Material Design Bootstrap -->

<body>

  <!-- Start your project here-->
  <div style="height: 100vh">
    <div class="flex-center flex-column">

      <h1 class="text-hide animated fadeIn mb-4" style="background-image: url('https://mdbootstrap.com/img/logo/mdb-transparent-250px.png'); width: 250px; height: 90px;">MDBootstrap</h1>
      <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>

      <p class="animated fadeIn text-muted">MDB Team</p>
    </div>
  </div>
  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <!-- Material Design Lite -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.js"></script>
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
    <script>
    //Initialize Swiper
      var swiper = new Swiper('.swiper-container', {
          navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
        slidesPerView: 3.5,
        spaceBetween: 30,
        freeMode: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        breakpoints: {
            1024: {
                slidesPerView: 3,
                spaceBetween: 40
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 30
            },
            640: {
                slidesPerView: 1.5,
                spaceBetween: 20
            },
            320: {
                slidesPerView: 1,
                spaceBetween: 10
            }
        }
      });
    </script>
    <script type="text/javascript">
      // hide page loader
      window.addEventListener("load", function () {
        var ajaxLoader = $('<span class="ajax-loader alert alert-warning">Loading...</span>')
          .insertBefore('#messages').fadeOut("fast", function () {
            getAndRenderMessages();
          });
        const loader = $('.loader');
        loader.fadeOut("slow", function () {
          loader.remove();
        });
      });
    </script>
<!-- Scripts for Utilities <script type="text/javascript" src="{% static 'damzi/js/utils.js' %}"></script>-->
</body>

</html>
