  	<div style="height: 100vh" class="flex-center bg-success">
		<div id="card__signUp" class="hide">
			<div class="info">
                <div class="overlay">
    				<p class=" texty">
                        Welcome Back<br/><br/>
        				To continue, Please Login with your personal info
                    </p>
    				<button type="button" class="btn btn-success" name="button" onclick="switchSignIn();">Sign In</button>
                </div>
			</div>
			<div class="main">
                <image src="./assets/images/logo.png" />
				<div class="header">
					A little touch here and you are ready to go
				</div>
				<form class="form" action="index.html" method="post">
					<div class="rower">
						<input type="text" class="input" name="" value="" placeholder="FirstName">
						<input type="text" class="input" name="" value="" placeholder="LastName">
					</div>
					<div class="rower">
						<input type="text" class="input" name="" value="" placeholder="UserName">
						<input type="text" class="input" name="" value="" placeholder="Email">
					</div>
					<div class="rower">
						<input type="text" class="input" name="" value="" placeholder="Password">
						<input type="text" class="input" name="" value="" placeholder="Confirm Password">
					</div>
					<input type="checkbox" name="lol" value="eeer">
					<button type="button" class="btn btn-success" name="button">Register</button>
				</form>
			</div>
		</div>
		<div id="card__signIn" class="hidden">
			<div class="main-reverse">
                <image src="./assets/images/logo.png" />
				<div class="header">
					Enter your details lets continue our journey
				</div>
				<form class="form" action="index.html" method="post">
					<input type="email" class="input" name="" placeholder="Email or Username" value="">
					<input type="password" class="input" name="" placeholder="Password" value="">
					<button type="button" class="btn btn-success" name="button">LOGIN</button>
				</form>
			</div>
			<div class="info-reverse">
                <div class="overlay-reverse">
    				<p class=" texty">
                        Dont Have an account?<br/><br/>
        				Just add up some small details and you are good to go
                    </p>
    				<button type="button" class="btn btn-success" name="button" onclick="switchSignUp();">Sign Up</button>
                </div>
			</div>
		</div>
		<div id="mobile__auth">
            <div class="layer">
                <div class="mobile__signIn test flexy" onclick="switchSignIn();">
    				Already an existing member
    			</div>
    			<div class="mobile__signUp testy flexy" onclick="switchSignUp();">
    				New here
    			</div>
            </div>
		</div>

    <script>
    //Initialize Swiper
      var swiper = new Swiper('.swiper-container', {
          navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
        slidesPerView: 3.5,
        spaceBetween: 30,
        freeMode: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        breakpoints: {
            1024: {
                slidesPerView: 3,
                spaceBetween: 40
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 30
            },
            640: {
                slidesPerView: 1.5,
                spaceBetween: 20
            },
            320: {
                slidesPerView: 1,
                spaceBetween: 10
            }
        }
      });
    </script>
    <script type="text/javascript">
      // hide page loader
      window.addEventListener("load", function () {
        var ajaxLoader = $('<span class="ajax-loader alert alert-warning">Loading...</span>')
          .insertBefore('#messages').fadeOut("fast", function () {
            getAndRenderMessages();
          });
        const loader = $('.loader');
        loader.fadeOut("slow", function () {
          loader.remove();
        });
      });
    </script>
