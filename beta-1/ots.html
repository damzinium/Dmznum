<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <style type="text/css">
            /* //to correct errors design headaches created by UIKit  */

        </style>
    </head>
    <body>
        <div class="main uk-container " >
            <div class="uk-margin-top">
                <div class="uk-card uk-card-default uk-width-1-2@m uk-align-center">
                    <div class="uk-card-header">
                        <div class="uk-text-center">
                            <div class="">
                                <img class="uk-border-circle" width="70" height="70" src="img/logo_trans.png">
                            </div>
                            <div class="">
                                <h3 class="uk-text-meta uk-margin-remove-top"><strong>One Time Setup</strong></h3>
                                <span>Let's personalise your learning experience.</span>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body">
                            <form class="uk-grid-small" uk-grid>
                                <!-- names field -->
                                <div class="uk-width-1-2@s">
                                    <label class="uk-form-label" for="department">Department</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="department" type="text" placeholder="Your department">
                                    </div>
                                </div>
                                <div class="uk-width-1-2@s">
                                    <label class="uk-form-label" for="level">Level</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="level" type="text" placeholder="Your level">
                                    </div>
                                </div>
                                <div class="uk-width-1-1">
                                    <label class="uk-form-label" for="hall">Hall of residence</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="hall" type="text" placeholder="Your hall">
                                    </div>
                                </div>
                                <div class="uk-width-1-1">
                                    <label class="uk-form-label" for="phone">Active Phone</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="phone" type="text" placeholder="Your active number">
                                    </div>
                                </div>
                                <button class="uk-button uk-button-primary uk-button-small uk-align-center" style="margin-bottom: -20px!important">Continue</button>
                            </form>
                    </div>
                    <div class="uk-card-footer">
                            <span class="uk-text-center">By signing up to create an account, you accept our <a href="#">Terms of use</a>  and <a href="#">Privacy Policy</a> </span>
                    </div>
                </div>
            </div>
        </div><!--  /.main -->

        
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </body>
</html>
