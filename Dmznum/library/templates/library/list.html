<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study</title>
</head>
<body>
{% for topic in topics %}
    {# Each "topic" is a Topic model object. #}
    {{ topic.content|safe }}<br />
{% endfor %}

<div class="pagination">
    <span class="step-links">
        {% if theposts.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ theposts.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ theposts.number }} of {{ theposts.paginator.num_pages }}.
        </span>

        {% if theposts.has_next %}
            <a href="?page={{ theposts.next_page_number }}">next</a>
            <a href="?page={{ theposts.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
</body>
</html>
