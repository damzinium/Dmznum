{% for message in messages %}
  {% if message.level == 20 %}
    <li class="alert alert-info alert-dismissible">
      <i class="fa fa-info"></i>
      {{ message }}
      <button  type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </li>
  {% elif message.level == 25 %}
    <li class="alert alert-success alert-dismissible">
      <i class="fa fa-check"></i>
      {{ message }}
      <button  type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </li>
  {% elif message.level == 30 %}
    <li class="alert alert-warning alert-dismissible">
      <i class="fa fa-warning"></i>
      {{ message }}
      <button  type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </li>
  {% else %}
    <li class="alert alert-danger alert-dismissible">
      <i class="fa fa-close"></i>
      {{ message }}
      <button  type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </li>
    {% endif %}
{% endfor %}
<script>
  $('#messages .close-btn').click(function (e) {
    e.preventDefault();
    const message = $(this).parent();
    message.fadeOut("fast", function () {
      message.remove();
    });
  });
</script>
